      <div class="m-xl-5" id="new-item-form">
        <h3>Travel booking</h3>
        <form class="row g-3 mb-2">
          <div class="col-md-6">
            <label for="validationDefault01" class="form-label">First Name:*</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Your First Name"
              pattern="[A-Za-z0-0]+" autofocus required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Last Name:*</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Enter Your Last Name"
              pattern="[A-Za-z0-0]+" autofocus required>
          </div>

          <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Age:</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Enter Your Age" autofocus
              required>
          </div>

          <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Blood Group:</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Enter Your Blood Group"
              pattern="[A-Za-z0-0]+" autofocus required>
          </div>

          <div class="col-md-4">
            <label for="validationDefault05" class="form-label">Gender:</label>
            <select class="form-select" id="validationDefault05" required>
              <option selected disabled value="">Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="validationDefault06" class="form-label">Phone Number:*</label>
            <input type="text" class="form-control" id="validationDefault06" pattern="[0-9{10}]+" placeholder="+91987654321"
              required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault07" class="form-label">Select your Starting point:*</label>
            <select class="form-select" id="validationDefault07" required>
              <option selected disabled value="">Choose...</option>
              <option>Agra</option>
              <option>Delhi</option>
              <option>Kochi</option>
              <option>Chennai</option>
              <option>Goa</option>
              <option>Kolkata</option>
              <option>Jammu</option>
              <option>Sikkim</option>
              <option>Gujarth</option>
              <option>Banglore</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="validationDefault08" class="form-label">Select your Destination:*</label>
            <select class="form-select" id="validationDefault08" required>
              <option selected disabled value="">Choose...</option>
              <option>Agra</option>
              <option>Delhi</option>
              <option>Kochi</option>
              <option>Chennai</option>
              <option>Goa</option>
              <option>Kolkata</option>
              <option>Jammu</option>
              <option>Sikkim</option>
              <option>Gujarth</option>
              <option>Banglore</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="validationDefault09" class="form-label">Select Package Type:*</label>
            <select class="form-select" id="validationDefault09" required>
              <option selected disabled value="">Choose...</option>
              <option>Business</option>
              <option>Family</option>
              <option>Student</option>

            </select>
          </div>
          <div class="col-md-6">
            <label for="validationDefault10" class="form-label">Choose Package:*</label>
            <select class="form-select" id="validationDefault10" required>
              <option selected disabled value="">Choose...</option>
              <option>Package1</option>
              <option>Package2</option>
              <option>Package3</option>
              <option>Package4</option>
              <option>Package5</option>
              <option>Package6</option>

            </select>
          </div>

          <div class="col-md-6">
            <label for="validationDefaulT11" class="form-label">Choose Time Period:*</label>
            <select class="form-select" id="validationDefault11" required>
              <option selected disabled value="">Choose...</option>
              <option>1</option>
              <option>3</option>
              <option>7</option>
              <option>30</option>
              <option>Other</option>


            </select>
          </div>


          <div class="col-md-6">
            <label for="validationDefault12" class="form-label">Choose Number of People:*</label>
            <select class="form-select" id="validationDefault13" required>
              <option selected disabled value="">Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
            </select>
          </div>


          <div class="col-md-3">

            <label for="validationDefault15" class="form-label">Travel Date:</label>
            <input type="date" id="validationDefault15" class="form-control" name="date" value="2021-10-31" min="2021-11-01"
              max="2022-12-31">
          </div>

          <div class="col-md-10">

            <div>
              <label for="validationDefault12" class="form-label">Travel Mode:</label>
              <input type="radio" id="contactChoice1"
               name="contact" value="email">
              <label for="contactChoice1">Air</label>
          
              <input type="radio" id="contactChoice2"
               name="contact" value="phone">
              <label for="contactChoice2">Rail</label>
          
              <input type="radio" id="contactChoice3"
               name="contact" value="mail">
              <label for="contactChoice3">Road</label>
            </div>
      
   
      <div>

            Click here to Submit Details
          </label>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-danger" type="submit">Confirm</button>
