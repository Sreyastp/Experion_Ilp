<html>
        <head>
            <title>Overflow</title>
            <style>
                .scroll{
                    background-color:yellow;
                    height: 100px;
                    width: 200px;
                }
                .hidden{
                    background-color:green;
                    height: 100px;
                    width: 200px;
                    overflow: hidden;
                 }
        
               

            </style>
        </head> 
        <body>
            <h1>Appply Overflow</h1>
            <p>hello Elon</p>
            <div class = "scroll">This is an Overflow for specifying color only for this parragrph</div>        
            
            <div class = "hidden">This is an Overflow for specifying color only for this parragrph</div>        
       
        
        </body>
</html>
