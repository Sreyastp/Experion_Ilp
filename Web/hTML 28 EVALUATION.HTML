<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bdy{
             background-color: lightgoldenrodyellow;
             
             padding-left: 3%;  
             padding-right: 50%; 
             padding-bottom: 10%;

        }

    </style>
    
    <title>Fashion apparel store database</title>
  </head>
  <body class="bdy">

    <div class="centr">
        <center>
            <h1>Fashion Store Details</h1>
        </center>
  

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Item Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Louis Philippe Shirt" pattern="[A-Za-z]{3}" title="Three letter country code">
      </div>
     
      <label for="exampleFormControlInput1" class="form-label">Select Category</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Formal</option>
        <option value="1">Casual </option>
        <option value="2">Semi Casual</option>
      </select>
    <br>


      <label for="exampleFormControlInput1" class="form-label">Select Size</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>S</option>
        <option value="1">SX </option>
        <option value="2">M</option>
        <option value="3">L</option>
        <option value="4">XL</option>
        <option value="5">XXL</option>
      </select>
      <br>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter Item Style</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Checked">
      </div>


      
      <div>

        <label for="exampleFormControlInput1" class="form-label">Enter Gender:</label>
      </div>
      <div class="form-check">
        
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>
      <br>



      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter Item Price</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="1000">
      </div>

      
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter Tax in Percentages</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Tax percentage">
      </div>

    
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter share</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter share in percentage">
      </div>



      <label for="exampleFormControlInput1" class="form-label">Confirm Details:</label>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Yes
        </label>
      </div>
      

      <br>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit Item Details</button>
      </div>

      </div>
    


  </body>
</html>
