<html>
    <head>
        <title>Travel Reservation Form</title>
        <style>
            h1{color:blue;
                font-family: 'Times New Roman', Times, serif;
            }

            form{color: black;
                 font-family: Arial, Helvetica, sans-serif;   
            }
            body{
                background-color: rosybrown;
            }

        </style>
    </head>
        <body>
            
            <h1>Travel Reservation Form</h1>
            <form name ="Reservationfrm" method ="">
            FULL NAME: <input type="text" name="tvlName" maxlength="10" placeholder="ENTER YOU NAME"><BR><BR>
            EMAIL ADDRESS: <input type="text" name="tvlName" maxlength="10" placeholder="ENTER MAIL ID"><BR><BR>
            
            SELECT YOUR PACKAGE:
            <select>
                <option value="0">GOA</option>
                <option value="KERALA">KERALA</option>
                <option value="AGRA">AGRA</option>
            </select><BR><BR>

            ARRIVAL DATE: <input type="text" name="ARVLDATE" maxlength="10" placeholder="MM/DD/YY"><BR><BR>
            NUMBER OF PERSONS: <input type="text" name="ARVLDATE" maxlength="10" placeholder="UNKNOW_TYPE"><BR><BR>
            
            WHAT WOULD YOU WANT TO AVIAL? : <BR><BR>
            BOARDING <input type="checkbox" name="boarding"><BR><BR>
            FOODING <input type="checkbox" name="Fooding"><BR><BR>
            SIGHT SEEING <input type="checkbox" name="sight seeing"><BR><BR>
            
            DISCOUNT COUPON CODE:<input type="text" name="DSCNTCPNCODE" maxlength="10" placeholder="UNKNOW_TYPE"><BR><BR>
            
            TERMS AND CONDITIONS:
            <input type="radio" name = "iagree" > I AGREE <input type="radio" name = "iagree" > I DISAGREE <BR><BR>
            
            <input type="submit" value="COMPLETE RESERVATION">


            </form>        
        </body>
</html>
